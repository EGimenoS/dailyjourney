<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
    <h2>Entrar</h2>
    <mat-form-field class="input" appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" />
      <mat-error *ngIf="loginForm.controls['email'].hasError('required')">
        Email requerido
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input" appearance="outline">
      <mat-label>Password</mat-label>
      <input type="text" matInput [type]="hide ? 'password' : 'text'" formControlName="password" />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? 'visibility_off' : 'visibility'
      }}</mat-icon>
      <mat-error *ngIf="loginForm.controls['password'].hasError('required')"
        >Password required</mat-error
      >
    </mat-form-field>
    <div>
      <button type="submit" [disabled]="loginForm.invalid" class="button-regular">Entrar</button>
    </div>
  </form>
  <button mat-dialog-close class="cross-cancel-button" type="button">
    <mat-icon>close</mat-icon>
  </button>
</div>
