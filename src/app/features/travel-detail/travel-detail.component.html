<div class="container">
  <div *ngIf="travel" class="left-side">
    <app-travel-info
      [travel]="travel[0]"
      (fetchDataFromServer)="fetchDataFromServer()"
    ></app-travel-info>
  </div>
  <div class="right-side">
    <app-results-map *ngIf="travel" [travels]="travel"></app-results-map>
  </div>
</div>
