<div *ngIf="travels$ | async as travels" class="container">
  <h2 *ngIf="travels.length; else notTravels">Viajes cerca de tu destino</h2>
  <ng-template #notTravels> <h2>No hay viajes cerca de tu destino</h2> </ng-template>
  <div
    [routerLink]="['/travel-detail', travel.id]"
    routerLinkActive="router-link-active"
    *ngFor="let travel of travels"
    class="card-container"
  >
    <div class="owner-info">
      <div *ngIf="travel.owner.avatar">
        <img class="avatar" [src]="travel.owner.avatar" [alt]="travel.owner.avatar" />
      </div>
      <div class="name">{{ travel.owner.name }}</div>
    </div>
    <div class="travel-info">
      <div class="icons">
        <span><mat-icon>location_on</mat-icon>{{ travel.distance | number }} km</span
        ><span><mat-icon>schedule</mat-icon>{{ travel.departure_time | date: 'shortTime' }}</span>
      </div>
      <div class="destination-address">{{ travel.destination.address }}</div>
    </div>
    <div class="capacity-info">
      <span><mat-icon>supervisor_account</mat-icon>4/5</span>
    </div>
  </div>
</div>
