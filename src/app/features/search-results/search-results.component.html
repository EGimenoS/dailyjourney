<div class="container">
  <div class="left-side">
    <app-search-addreses-form
      [userOrigin]="userOrigin"
      [userDestination]="userDestination"
    ></app-search-addreses-form>
    <app-results-list
      [isSearching]="isSearching"
      [userOrigin]="userOrigin"
      [userDestination]="userDestination"
      [travelToAnimate]="travelToAnimate"
      [travels]="travels"
    ></app-results-list>
  </div>
  <div *ngIf="travels?.length > 0" class="right-side">
    <app-results-map
      (propagateTravelId)="handleClickedMarker($event)"
      [userOrigin]="userOrigin"
      [userDestination]="userDestination"
      [travels]="travels"
    ></app-results-map>
  </div>
</div>
